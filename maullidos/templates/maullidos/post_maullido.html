<!-- templates/maullidos/post_maullido.html -->

{% extends "base.html" %}
{% load widget_tweaks %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center mb-4">Post a Maullido</h2>
            <form method="post" class="px-4 py-3">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.contenido.label_tag }} {{ form.contenido|add_class:"form-control" }}
                </div>
                <button type="submit" class="btn btn-primary">Post Maullido</button>
            </form>
    </div>
    <iframe src="https://giphy.com/embed/TllKZTFPTcZvq" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p></p>
</div>
{% endblock %}
